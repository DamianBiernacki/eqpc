<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" href="style.css" />
		<link rel="icon" type="photo/icon" href="./photo/owlpc.png" />
		<title>EQPC | Sklep Internetowy</title>
	</head>

	<body>
		<header>
			<h1 class="headerTitle">
				<span>EQ</span>
				<span>PC</span>
			</h1>
			<div class="searchBar">
				<input
					type="text"
					class="searchBarInput"
					placeholder="Nazwa szukanego produktu..."
					autocomplete="off"
				/>
				<div class="searchBarIcon">
					<img
						src="./photo/magnifying-glass.png"
						alt="szukaj"
						width="40"
						height="40"
					/>
				</div>
			</div>
			<div class="headerBasket">
				<img src="./photo/shopcart.png" width="70" height="70" />
				<span>Koszyk</span>
			</div>
		</header>
		<div class="banner">
			<img src="./photo/baner.jpg" alt="banner strony" width="100%" height="500" />
			<div class="textBanner">
				<span>Najlepsze ceny na rynku!</span>
			</div>
		</div>
		<mian class="container">
			<aside class="categories">
				<h1 class="categoriesTitle">Kategorie</h1>
				<section class="categoriesItems">
				</section>
			</aside>
			<section class="products">
			</section>
            <p class="empty">Nie znaleziono szukanego produktu...</p>
		</mian>
		<script src="product.js"></script>
		<script src="main.js"></script>
	</body>
</html>
